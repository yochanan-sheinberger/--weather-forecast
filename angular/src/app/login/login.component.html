<form #myForm="ngForm" (ngSubmit)="submit(myForm)" [formGroup]="ourForm">
  <div class="container bg-light mt-5 p-5">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="text" placeholder="admin" formControlName="username" ngModel name="username" required>
          <mat-error *ngIf="hasError('username', 'required')">Email is Required</mat-error>
          <mat-error *ngIf="hasError('username', 'email')">Email is Not Valid</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="admin" [type]="hide ? 'password' : 'text'" formControlName="password" name="password"  ngModel>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="hasError('password', 'required')">Password is Required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <input mat-button type="submit" color="primary" value="Submit">
      </div>
    </div>
  </div>
</form>
